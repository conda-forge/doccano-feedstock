{% set name = "doccano" %}
{% set version = "1.5.4" %}

package:
  name: doccano
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 343882d90157fbca1e5aa3a0a015fdd23c302b222597eca4b269537bd4806c5d

build:
  number: 0
  skip: true  # [win]
  missing_dso_whitelist:
    - '*/libc.musl-x86_64.so.1'

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - nodejs <14
  run:
    - nodejs <14

test:
  commands:
    - npm list -g {{ name }}

about:
  home: https://github.com/doccano/doccano
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Open source text annotation tool for machine learning practitioner.
  doc_url: https://github.com/doccano/doccano
  dev_url: https://github.com/doccano/doccano

extra:
  recipe-maintainers:
    - JennaLipscomb
    - mxr-conda
