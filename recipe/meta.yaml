{% set name = "doccano" %}
{% set version = "1.1.0" %}

package:
  name: doccano
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: b2675ef8a68e3c0b8e1668a215afa34feb30436bcf6b620de9e5fe353a581dbe
  patches:
    - rmv_drf_yasg.patch  # remove unneccesary dep drf_yasg in app/app/settings.py and app/app/urls.py

build:
  number: 0
  skip: true  # [win]
  missing_dso_whitelist:
    - '*/libc.musl-x86_64.so.1'

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - nodejs <14
  run:
    - nodejs <14

test:
  commands:
    - npm list -g {{ name }}

about:
  home: https://github.com/doccano/doccano
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Open source text annotation tool for machine learning practitioner.
  doc_url: https://github.com/doccano/doccano
  dev_url: https://github.com/doccano/doccano

extra:
  recipe-maintainers:
    - rluria14
    - oblute
    - ndmaxar
